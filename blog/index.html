---
layout: page
title: Blog
in-nav: true
---
<ul class="unl posts__list">
{% for post in site.posts %}
	{% if post.hidden != true %}
  <li class="o--p">
    <a class="a--plain" href="{{ post.url }}">
      <span class="o--b beta o--z">{{ post.title }}</span>
      <span class="meta delta o--b">{{ post.date | date: "%A %-d %B %Y" }}</span>
    </a>
  </li>
  {% endif %}
{% endfor %}
</ul>
